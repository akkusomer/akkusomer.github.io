<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Atlas Hal | Liste</title>

  <link rel="stylesheet" href="assets/css/app.css" />
  <link rel="stylesheet" href="assets/css/list.css" />
  <script type="module" src="assets/js/list.js"></script>
</head>

<body>
  <div class="bg"></div>

  <main class="wrap">
    <header class="topbar">
      <button class="back" id="btnBack" type="button" aria-label="Geri">←</button>
      <div class="brand center">Liste</div>
      <button class="pill" id="btnLogout" type="button">Çıkış</button>
    </header>

    <section class="search glass" aria-label="Arama">
      <input id="q" type="search" placeholder="Dükkan / No / Telefon ara..." autocomplete="off" />
      <button class="search-btn" id="btnClear" type="button" aria-label="Temizle">✕</button>
    </section>

    <section class="filters" id="filters" aria-label="Filtreler"></section>

    <section class="list-head" aria-label="Özet">
      <div class="muted" id="countText">0 kayıt</div>
    </section>

    <section class="list" id="list" aria-label="Kayıt listesi"></section>
  </main>
</body>
</html>
