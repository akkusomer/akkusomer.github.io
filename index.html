<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <title>Antalya Hal Takip Sistemi</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, onSnapshot, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase yapƒ±landƒ±rmasƒ±
        const firebaseConfig = {
            apiKey: "AIzaSyC6IArgdfUJPI0VEZRQkrlRUe_WmSkloI0",
            authDomain: "antalyahal-43d9a.firebaseapp.com",
            projectId: "antalyahal-43d9a",
            storageBucket: "antalyahal-43d9a.firebasestorage.app",
            messagingSenderId: "918495458124",
            appId: "1:918495458124:web:db98fce6b74840a9be15e9"
        };
        
        // Firebase'i ba≈ülat
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        function syncAdminUi(isAuthed) {
            window.isAdminAuthed = !!isAuthed;
            const adminBtn = document.getElementById('tabAdminBtn');
            const logoutBtn = document.getElementById('userLogoutBtn');
            if (adminBtn) {
                adminBtn.classList.toggle('disabled', !isAuthed);
            }
            if (logoutBtn) {
                logoutBtn.style.display = isAuthed ? 'inline-flex' : 'none';
            }
        }

        onAuthStateChanged(auth, (user) => {
            syncAdminUi(!!user);
        });

        window.userSignOut = async () => {
            try {
                await signOut(auth);
            } catch (e) {
                console.error('signOut error', e);
            }
        };
        
        // Koordinatlar (Harita sƒ±nƒ±rlarƒ±)
        const coordinates = [
            [36.925717, 30.743771],
            [36.925020, 30.738135],
            [36.922557, 30.738725],
            [36.921024, 30.739153],
            [36.920119, 30.739401],
            [36.918652, 30.740409],
            [36.918163, 30.740827],
            [36.918060, 30.741257],
            [36.919150, 30.743628],
            [36.921672, 30.746337]
        ];
        
        // maxBounds i√ßin en kuzey, g√ºney, doƒüu ve batƒ± noktalarƒ±nƒ± hesapla
        const lats = coordinates.map(coord => coord[0]);
        const lngs = coordinates.map(coord => coord[1]);
        const minLat = Math.min(...lats);
        const maxLat = Math.max(...lats);
        const minLng = Math.min(...lngs);
        const maxLng = Math.max(...lngs);
        
        // Harita merkezini hesapla
        const centerLat = (minLat + maxLat) / 2;
        const centerLng = (minLng + maxLng) / 2;
        
        // Haritayƒ± olu≈ütur
        const map = L.map('map', {
            center: [centerLat, centerLng],
            zoom: 18,
            minZoom: 17,
            maxZoom: 22,
            preferCanvas: true,
            renderer: L.canvas({ padding: 0.5 }),
            maxBounds: [
                [minLat, minLng],
                [maxLat, maxLng]
            ],
            maxBoundsViscosity: 1.0
        });
        
        // Esri World Imagery (Uydu G√∂r√ºnt√ºs√º) katmanƒ±nƒ± ekle
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; <a href="https://www.esri.com/">Esri</a>',
            maxZoom: 22,
            maxNativeZoom: 19
        }).addTo(map);
        
        // Sƒ±nƒ±r polygon'unu olu≈ütur (kƒ±rmƒ±zƒ± √ßer√ßeve)
        const boundaryPolygon = L.polygon(coordinates, {
            color: '#ef4444',
            fillColor: 'transparent',
            fillOpacity: 0,
            weight: 4,
            opacity: 1,
            className: 'boundary-polygon',
            interactive: false
        }).addTo(map);

        boundaryPolygon.bringToFront();
        
        // Haritayƒ± belirtilen alana otomatik hizala
        const polygonBounds = L.polygon(coordinates).getBounds();
        map.fitBounds(polygonBounds, {
            padding: [20, 20]
        });

        // Non-module scriptler (bottom-nav / hamburger) map'e eri≈üebilsin
        window.appMap = map;

        const isMobile = window.matchMedia && window.matchMedia('(max-width: 768px)').matches;
        const LABEL_MIN_ZOOM = isMobile ? 19 : 18;

        function shouldShowLabels() {
            return map.getZoom() >= LABEL_MIN_ZOOM;
        }

        function syncLabelVisibility() {
            const show = shouldShowLabels();
            Object.values(markers).forEach((m) => {
                if (m && m.label && m.polygon) {
                    if (show) {
                        if (!map.hasLayer(m.label)) m.label.addTo(map);
                    } else {
                        if (map.hasLayer(m.label)) map.removeLayer(m.label);
                    }
                }
            });
        }

        map.on('zoomend', syncLabelVisibility);
        
        // √ñzel marker ikonlarƒ± olu≈ütur
        const createMarkerIcon = (color) => {
            return L.divIcon({
                className: 'custom-marker',
                html: `<div style="
                    width: 28px;
                    height: 28px;
                    background-color: ${color};
                    border: 3px solid white;
                    border-radius: 50%;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.4);
                "></div>`,
                iconSize: [28, 28],
                iconAnchor: [14, 14]
            });
        };
        
        const greenIcon = createMarkerIcon('#10b981'); // Atlas - Ye≈üil
        const redIcon = createMarkerIcon('#ef4444');   // Diƒüer - Kƒ±rmƒ±zƒ±
        
        // Marker'larƒ± saklamak i√ßin obje
        let markers = {};

        function normalizePolygonCoords(raw) {
            if (!raw || !Array.isArray(raw)) return [];
            return raw
                .map((p) => {
                    if (Array.isArray(p) && p.length === 2) return [p[0], p[1]];
                    if (p && typeof p === 'object' && typeof p.lat === 'number' && typeof p.lng === 'number') return [p.lat, p.lng];
                    return null;
                })
                .filter(Boolean);
        }

        function normalizeShopNo(value, fallbackName = '') {
            const direct = parseInt(String(value ?? '').trim(), 10);
            if (Number.isFinite(direct)) return direct;
            const m = String(fallbackName ?? '').match(/(\d+)/);
            if (m) {
                const n = parseInt(m[1], 10);
                if (Number.isFinite(n)) return n;
            }
            return null;
        }

        function normalizeShopDisplay(shop) {
            const noNum = normalizeShopNo(shop.no, shop.name);
            const noStr = noNum !== null ? String(noNum) : (shop.no ? String(shop.no) : '');
            const name = (shop.name && String(shop.name).trim())
                ? String(shop.name).trim()
                : (noNum !== null ? `D√ºkkan ${noNum}` : 'ƒ∞simsiz');
            return { ...shop, noNum, no: noStr, name };
        }

        function toTelHref(raw) {
            const s = String(raw ?? '').trim();
            if (!s) return '';
            const cleaned = s.replace(/[^0-9+]/g, '');
            return cleaned ? `tel:${cleaned}` : '';
        }

        function renderShopPopupHtml(shop) {
            const tel = shop.telefon ? String(shop.telefon) : '';
            const vergi = shop.vergiNo ? String(shop.vergiNo) : '';
            const telHref = toTelHref(tel);
            const callBtn = telHref
                ? `<a href="${telHref}" style="display:inline-block;margin-top:8px;padding:8px 12px;border-radius:10px;background:#3b82f6;color:#fff;text-decoration:none;font-weight:700;">Ara</a>`
                : '';

            return `
                <div style="text-align:center;padding:8px;">
                    <h3 style="font-weight:bold;margin-bottom:8px;">${shop.name || 'ƒ∞simsiz'}</h3>
                    <p style="margin:4px 0;"><strong>D√ºkkan No:</strong> ${shop.no || '-'}</p>
                    <p style="margin:4px 0;">
                        <strong>Program:</strong>
                        <span style="color:${shop.program === 'atlas' ? '#10b981' : '#ef4444'};">
                            ${shop.program === 'atlas' ? 'Atlas' : 'Diƒüer'}
                        </span>
                    </p>
                    <p style="margin:4px 0;"><strong>Vergi No:</strong> ${vergi || '-'}</p>
                    <p style="margin:4px 0;"><strong>Telefon:</strong> ${tel || '-'}</p>
                    ${callBtn}
                </div>
            `;
        }

        const detailSheet = document.getElementById('shopDetailSheet');
        const detailOverlay = document.getElementById('shopDetailOverlay');
        const detailCloseBtn = document.getElementById('shopDetailCloseBtn');
        const mdCopyVergi = document.getElementById('mdCopyVergi');
        const mdCallNow = document.getElementById('mdCallNow');
        const mdShowOnMap = document.getElementById('mdShowOnMap');

        let currentDetailShop = null;

        function closeMobileDetail() {
            if (!detailSheet || !detailOverlay) return;
            detailSheet.classList.remove('open');
            detailOverlay.classList.remove('open');
            currentDetailShop = null;
        }

        function openMobileDetail(shop) {
            if (!detailSheet || !detailOverlay) return;
            const isMobileNow = window.matchMedia && window.matchMedia('(max-width: 768px)').matches;
            if (!isMobileNow) return;

            currentDetailShop = shop;
            document.getElementById('mdHeroNo').textContent = shop.no || '-';
            document.getElementById('mdHeroName').textContent = shop.name || 'ƒ∞simsiz';
            document.getElementById('mdProgram').textContent = shop.program === 'atlas' ? 'Atlas' : 'Diƒüer';
            document.getElementById('mdVergi').textContent = shop.vergiNo || '-';
            document.getElementById('mdTelefon').textContent = shop.telefon || '-';

            const href = toTelHref(shop.telefon);
            if (mdCallNow) {
                if (href) {
                    mdCallNow.setAttribute('href', href);
                    mdCallNow.style.display = 'inline-flex';
                } else {
                    mdCallNow.removeAttribute('href');
                    mdCallNow.style.display = 'none';
                }
            }

            detailSheet.classList.add('open');
            detailOverlay.classList.add('open');
        }

        if (detailOverlay) detailOverlay.addEventListener('click', closeMobileDetail);
        if (detailCloseBtn) detailCloseBtn.addEventListener('click', closeMobileDetail);

        if (mdCopyVergi) {
            mdCopyVergi.addEventListener('click', async () => {
                const text = String(currentDetailShop?.vergiNo || '').trim();
                if (!text) return;
                try {
                    await navigator.clipboard.writeText(text);
                } catch (e) {
                    const ta = document.createElement('textarea');
                    ta.value = text;
                    document.body.appendChild(ta);
                    ta.select();
                    document.execCommand('copy');
                    document.body.removeChild(ta);
                }
            });
        }

        if (mdShowOnMap) {
            mdShowOnMap.addEventListener('click', () => {
                const shop = currentDetailShop;
                if (!shop) return;
                closeMobileDetail();
                if (typeof setActiveTab === 'function') setActiveTab('map');
                setTimeout(() => {
                    const m = markers[shop.id];
                    if (m?.polygon) {
                        map.fitBounds(m.polygon.getBounds(), {
                            padding: isMobile ? [40, 40] : [20, 20],
                            animate: true
                        });
                        m.polygon.openPopup();
                    } else if (m && typeof m.getLatLng === 'function') {
                        map.setView(m.getLatLng(), 19, { animate: true, duration: 0.5 });
                        if (typeof m.openPopup === 'function') m.openPopup();
                    } else if (shop.coords && Array.isArray(shop.coords)) {
                        map.setView(shop.coords, 19, { animate: true, duration: 0.5 });
                    }
                }, 0);
            });
        }
        
        // Firestore'dan verileri anlƒ±k √ßek
        const dukkanlarRef = collection(db, 'dukkanlar');
        const dukkanlarQuery = query(dukkanlarRef, orderBy('no'));
        
        onSnapshot(dukkanlarQuery, (snapshot) => {
            // √ñnce t√ºm marker'larƒ± temizle
            Object.values(markers).forEach(markerObj => {
                if (markerObj.polygon) {
                    map.removeLayer(markerObj.polygon);
                }
                if (markerObj.label) {
                    map.removeLayer(markerObj.label);
                }
                if (typeof markerObj.removeLayer === 'function') {
                    map.removeLayer(markerObj);
                } else if (markerObj instanceof L.Marker || markerObj instanceof L.Polygon) {
                    map.removeLayer(markerObj);
                }
            });
            markers = {};

            const shopsArray = snapshot.docs
                .map(d => ({ id: d.id, ...d.data() }))
                .map(normalizeShopDisplay)
                .sort((a, b) => {
                    const aNo = parseInt(String(a.no ?? ''), 10);
                    const bNo = parseInt(String(b.no ?? ''), 10);
                    const aSafe = Number.isFinite(aNo) ? aNo : Number.POSITIVE_INFINITY;
                    const bSafe = Number.isFinite(bNo) ? bNo : Number.POSITIVE_INFINITY;
                    return aSafe - bSafe;
                });
            
            // Yeni verileri ekle
            shopsArray.forEach((shop) => {
                
                // Polygon koordinatlarƒ± varsa polygon olarak g√∂ster
                const normalizedPolygon = normalizePolygonCoords(shop.polygonCoords);
                if (normalizedPolygon.length >= 3) {
                    const color = shop.program === 'atlas' ? '#10b981' : '#ef4444';
                    const fillOpacity = 0.4; // Yarƒ± ≈üeffaf
                    
                    // Polygon merkezini hesapla
                    const lats = normalizedPolygon.map(c => c[0]);
                    const lngs = normalizedPolygon.map(c => c[1]);
                    const centerLat = (Math.min(...lats) + Math.max(...lats)) / 2;
                    const centerLng = (Math.min(...lngs) + Math.max(...lngs)) / 2;
                    
                    const polygon = L.polygon(normalizedPolygon, {
                        color: color,
                        fillColor: color,
                        fillOpacity: fillOpacity,
                        weight: isMobile ? 4 : 2,
                        className: `shop-polygon ${shop.program === 'atlas' ? 'atlas' : 'diger'}`
                    })
                    .bindTooltip(shop.name || shop.no || 'ƒ∞simsiz', {
                        permanent: false,
                        direction: 'center'
                    })
                    .bindPopup(renderShopPopupHtml(shop))
                    .addTo(map);

                    polygon.on('click', () => {
                        openMobileDetail(shop);
                    });
                    
                    // Polygon ortasƒ±na numara ekle
                    const label = L.marker([centerLat, centerLng], {
                        icon: L.divIcon({
                            className: 'polygon-label',
                            html: `<div style="
                                font-size: 18px;
                                font-weight: bold;
                                color: white;
                                text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
                                text-align: center;
                                background: rgba(0,0,0,0.5);
                                padding: 4px 8px;
                                border-radius: 4px;
                            ">${shop.no || ''}</div>`,
                            iconSize: [60, 30],
                            iconAnchor: [30, 15]
                        })
                    });

                    if (shouldShowLabels()) {
                        label.addTo(map);
                    }
                    
                    markers[shop.id] = { polygon, label };
                } else if (shop.coords && Array.isArray(shop.coords) && shop.coords.length === 2) {
                    // Normal marker (nokta koordinat)
                    const icon = shop.program === 'atlas' ? greenIcon : redIcon;
                    
                    const marker = L.marker(shop.coords, { icon: icon })
                        .bindTooltip(shop.name || 'ƒ∞simsiz', {
                            permanent: true,
                            direction: 'top',
                            offset: [0, -14]
                        })
                        .bindPopup(renderShopPopupHtml(shop))
                        .addTo(map);

                    marker.on('click', () => {
                        openMobileDetail(shop);
                    });
                    
                    markers[shop.id] = marker;
                } else {
                    console.warn('Ge√ßersiz koordinat:', shop);
                }
            });
            
            // Sidebar listesini g√ºncelle
            updateShopList(shopsArray);
            updateStats(shopsArray);

            syncLabelVisibility();
        });
        
        // Sidebar i≈ülevleri
        const shopList = document.getElementById('dukkanListesi');
        const searchInput = document.getElementById('searchInput');
        let allShops = [];
        
        // D√ºkkan listesini g√ºncelle
        function updateShopList(shops) {
            allShops = shops;
            renderShopList(shops);
        }
        
        // D√ºkkan listesini render et
        function renderShopList(filteredShops = allShops) {
            shopList.innerHTML = '';
            
            if (filteredShops.length === 0) {
                shopList.innerHTML = '<div class="text-gray-400 text-center py-8">D√ºkkan bulunamadƒ±</div>';
                return;
            }
            
            const sorted = [...filteredShops].sort((a, b) => {
                const aNo = parseInt(String(a.no ?? ''), 10);
                const bNo = parseInt(String(b.no ?? ''), 10);
                const aSafe = Number.isFinite(aNo) ? aNo : Number.POSITIVE_INFINITY;
                const bSafe = Number.isFinite(bNo) ? bNo : Number.POSITIVE_INFINITY;
                return aSafe - bSafe;
            });

            sorted.forEach(shop => {
                if (!shop.coords || !Array.isArray(shop.coords)) return;
                
                const shopItem = document.createElement('div');
                shopItem.className = `shop-item ${shop.program === 'atlas' ? 'atlas' : 'diger'}`;
                shopItem.innerHTML = `
                    <div class="font-semibold text-gray-200 mb-1">${shop.name || 'ƒ∞simsiz'}</div>
                    <div class="text-sm text-gray-400">${shop.no || '-'}</div>
                `;
                
                shopItem.addEventListener('click', () => {
                    openMobileDetail(shop);
                    const m = markers[shop.id];
                    if (m?.polygon) {
                        map.fitBounds(m.polygon.getBounds(), {
                            padding: isMobile ? [40, 40] : [20, 20],
                            animate: true
                        });
                    } else {
                        map.setView(shop.coords, 19, {
                            animate: true,
                            duration: 0.5
                        });
                    }
                    
                    if (m?.polygon) {
                        m.polygon.openPopup();
                    } else if (m && typeof m.openPopup === 'function') {
                        m.openPopup();
                    }

                    Object.values(markers).forEach(other => {
                        if (other === m) return;
                        if (other?.polygon && typeof other.polygon.closePopup === 'function') {
                            other.polygon.closePopup();
                        } else if (other && typeof other.closePopup === 'function') {
                            other.closePopup();
                        }
                    });

                    setTimeout(() => {
                        if (typeof syncLabelVisibility === 'function') syncLabelVisibility();
                    }, 0);
                });
                
                shopList.appendChild(shopItem);
            });
        }
        
        // Arama fonksiyonu
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                renderShopList();
                return;
            }
            
            const filtered = allShops.filter(shop => {
                const name = (shop.name || '').toLowerCase();
                const no = (shop.no || '').toLowerCase();
                const vergiNo = (shop.vergiNo || '').toLowerCase();
                const telefon = (shop.telefon || '').toLowerCase();
                return name.includes(searchTerm) || no.includes(searchTerm) || vergiNo.includes(searchTerm) || telefon.includes(searchTerm);
            });
            
            renderShopList(filtered);
        });
        
        // ƒ∞statistikleri g√ºncelle
        function updateStats(shops) {
            const total = shops.length;
            const atlasCount = shops.filter(s => s.program === 'atlas').length;
            const digerCount = shops.filter(s => s.program !== 'atlas').length;
            const completedCount = shops.filter(s => String(s.vergiNo || '').trim() && String(s.telefon || '').trim()).length;
            
            document.getElementById('totalShops').textContent = total;
            document.getElementById('atlasCount').textContent = atlasCount;
            document.getElementById('digerCount').textContent = digerCount;
            const cc = document.getElementById('completedCount');
            if (cc) cc.textContent = completedCount;
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js');
            });
        }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #0f172a;
        }
        
        #map {
            height: calc(100vh - 64px);
            width: 100vw;
            margin-top: 64px;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(15, 23, 42, 0.96);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 3500;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 0 12px;
        }

        .hamburger {
            width: 44px;
            height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.06);
            color: #e2e8f0;
        }

        .hamburger-lines {
            width: 18px;
            height: 12px;
            position: relative;
        }

        .hamburger-lines span {
            position: absolute;
            left: 0;

            height: 2px;
            background: rgba(226, 232, 240, 0.9);
            border-radius: 99px;
        }

        .hamburger-lines span:nth-child(1) { top: 0; }
        .hamburger-lines span:nth-child(2) { top: 5px; }
        .hamburger-lines span:nth-child(3) { top: 10px; }

        .bottom-nav {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 72px;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            z-index: 3600;

        }

        .bottom-nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 56px;
            border-radius: 14px;
            border: 1px solid transparent;
            background: transparent;
            color: rgba(226, 232, 240, 0.75);
            font-weight: 700;
        }

        .bottom-nav-btn.active {
            background: rgba(59, 130, 246, 0.18);
            border-color: rgba(59, 130, 246, 0.28);
            color: #93c5fd;
        }

        .bottom-nav-btn.disabled {
            opacity: 0.65;

    <script>
        (function () {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const hamburger = document.getElementById('appHamburgerBtn');
            const mapBtn = document.getElementById('tabMapBtn');
            const listBtn = document.getElementById('tabListBtn');
            const adminBtn = document.getElementById('tabAdminBtn');

            const isMobileNow = () => window.matchMedia && window.matchMedia('(max-width: 768px)').matches;

            const closeSidebar = () => {
                if (!sidebar || !overlay) return;
                sidebar.classList.remove('open');
                overlay.classList.remove('open');
            };

            const openSidebar = () => {
                if (!sidebar || !overlay) return;
                sidebar.classList.add('open');
                overlay.classList.add('open');
            };

            window.setActiveTab = (tab) => {
                if (!isMobileNow()) return;
                document.body.classList.remove('tab-map', 'tab-list');
                if (tab === 'list') {
                    document.body.classList.add('tab-list');
                    if (mapBtn) mapBtn.classList.remove('active');
                    if (listBtn) listBtn.classList.add('active');
                    if (adminBtn) adminBtn.classList.remove('active');
                    openSidebar();
                } else {
                    document.body.classList.add('tab-map');
                    if (mapBtn) mapBtn.classList.add('active');
                    if (listBtn) listBtn.classList.remove('active');
                    if (adminBtn) adminBtn.classList.remove('active');
                    closeSidebar();
                }
                setTimeout(() => {
                    try { window.appMap && window.appMap.invalidateSize(); } catch (e) {}
                }, 50);
            };

            const handleAdmin = () => {
                window.location.href = 'admin.html';
            };

            const userLogoutBtn = document.getElementById('userLogoutBtn');
            if (userLogoutBtn) {
                userLogoutBtn.addEventListener('click', async () => {
                    if (typeof window.userSignOut === 'function') {
                        await window.userSignOut();
                    }
                });
            }

            if (hamburger) {
                hamburger.addEventListener('click', () => {
                    if (!isMobileNow()) return;
                    window.setActiveTab('map');
                });
            }

            if (overlay) overlay.addEventListener('click', closeSidebar);

            if (mapBtn) mapBtn.addEventListener('click', () => window.setActiveTab('map'));
            if (listBtn) listBtn.addEventListener('click', () => window.setActiveTab('list'));
            if (adminBtn) adminBtn.addEventListener('click', handleAdmin);

            const sync = () => {
                if (isMobileNow()) {
                    if (!document.body.classList.contains('tab-map') && !document.body.classList.contains('tab-list')) {
                        document.body.classList.add('tab-map');
                    }
                } else {
                    document.body.classList.remove('tab-map', 'tab-list');
                    closeSidebar();
                }
            };

            window.addEventListener('resize', sync);
            sync();
        })();
    </script>
