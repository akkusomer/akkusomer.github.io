<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <title>Antalya Hal Takip Sistemi</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase yapılandırması
        const firebaseConfig = {
            apiKey: "AIzaSyC6IArgdfUJPI0VEZRQkrlRUe_WmSkloI0",
            authDomain: "antalyahal-43d9a.firebaseapp.com",
            projectId: "antalyahal-43d9a",
            storageBucket: "antalyahal-43d9a.firebasestorage.app",
            messagingSenderId: "918495458124",
            appId: "1:918495458124:web:db98fce6b74840a9be15e9"
        };
        
        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let __loadingEl = null;
        let __loadingProgramsReady = false;
        let __loadingShopsReady = false;
        const __setLoading = (on) => {
            if (!__loadingEl) return;
            __loadingEl.style.display = on ? 'flex' : 'none';
        };
        const __maybeFinishLoading = () => {
            if (__loadingProgramsReady && __loadingShopsReady) {
                __setLoading(false);
            }
        };

        window.addEventListener('DOMContentLoaded', () => {
            __loadingEl = document.getElementById('appLoading');
            __setLoading(true);
        });

        // Program Ayarları (Firestore)
        const settingsRef = doc(db, 'ayarlar', 'programlar');

        function normalizePrograms(rawList) {
            const list = Array.isArray(rawList) ? rawList : [];
            const cleaned = list
                .map(p => ({
                    value: String(p?.value || '').trim(),
                    label: String(p?.label || '').trim(),
                    color: String(p?.color || '').trim()
                }))
                .filter(p => !!p.value && !!p.label)
                .filter(p => p.value !== 'atlas');

            const uniq = new Map();
            cleaned.forEach(p => {
                if (!uniq.has(p.value)) {
                    uniq.set(p.value, {
                        value: p.value,
                        label: p.label,
                        color: p.color || '#ef4444'
                    });
                }
            });

            if (!uniq.has('diger')) {
                uniq.set('diger', { value: 'diger', label: 'Diğer', color: '#ef4444' });
            }

            return Array.from(uniq.values()).sort((a, b) => a.label.localeCompare(b.label, 'tr'));
        }

        function getProgramByValue(value) {
            const vRaw = String(value || '').trim();
            if (!vRaw) return null;
            const vLower = vRaw.toLowerCase();
            const normalizeKey = (s) => String(s || '')
                .trim()
                .toLowerCase()
                .replace(/[\s\-_]+/g, '');
            const vKey = normalizeKey(vRaw);

            const list = Array.isArray(window.programSettings) ? window.programSettings : [];
            return (
                list.find(p => String(p.value || '').trim() === vRaw) ||
                list.find(p => String(p.value || '').trim().toLowerCase() === vLower) ||
                list.find(p => String(p.label || '').trim().toLowerCase() === vLower) ||
                list.find(p => normalizeKey(p.value) === vKey) ||
                list.find(p => normalizeKey(p.label) === vKey)
            ) || null;
        }

        function programLabel(value) {
            if (value === 'atlas') return 'Atlas';
            const found = getProgramByValue(value);
            return found ? found.label : '-';
        }

        function programColor(shopLike) {
            const program = String(shopLike?.program || '').trim();
            const isEmpty = !program;
            if (shopLike?.kullanilmiyor || isEmpty) return '#fbbf24';
            if (program === 'atlas') return '#10b981';
            const found = getProgramByValue(program);
            return found?.color || '#ef4444';
        }

        window.programLabel = programLabel;
        window.programColor = programColor;

        async function ensureSettingsDefaults() {
            try {
                const snap = await getDoc(settingsRef);
                if (!snap.exists()) {
                    await setDoc(settingsRef, { programlar: normalizePrograms([]) }, { merge: true });
                    return;
                }
                const data = snap.data() || {};
                if (!Array.isArray(data.programlar)) {
                    await setDoc(settingsRef, { programlar: normalizePrograms(data.programlar) }, { merge: true });
                }
            } catch (e) {
                console.warn('ensureSettingsDefaults failed', e);
            }
        }

        ensureSettingsDefaults();

        onSnapshot(settingsRef, (snap) => {
            const data = snap.exists() ? snap.data() : {};
            window.programSettings = normalizePrograms(data?.programlar);

            __loadingProgramsReady = true;
            __maybeFinishLoading();

            // Popup ve mobil detay eğer açıksa program yazısını güncelle
            try {
                if (typeof window.__rerenderMobileDetailProgram === 'function') {
                    window.__rerenderMobileDetailProgram();
                }
            } catch (e) {}
        });

        function syncAdminUi(isAuthed) {
            window.isAdminAuthed = !!isAuthed;
            const adminBtn = document.getElementById('tabAdminBtn');
            const logoutBtn = document.getElementById('userLogoutBtn');
            if (adminBtn) {
                adminBtn.classList.toggle('disabled', !isAuthed);
            }
            if (logoutBtn) {
                logoutBtn.style.display = isAuthed ? 'inline-flex' : 'none';
            }
        }

        onAuthStateChanged(auth, (user) => {
            syncAdminUi(!!user);
        });

        window.userSignOut = async () => {
            try {
                await signOut(auth);
            } catch (e) {
                console.error('signOut error', e);
            }
        };
        
        // Koordinatlar (Harita sınırları)
        const coordinates = [
            [36.925717, 30.743771],
            [36.925020, 30.738135],
            [36.922557, 30.738725],
            [36.921024, 30.739153],
            [36.920119, 30.739401],
            [36.918652, 30.740409],
            [36.918163, 30.740827],
            [36.918060, 30.741257],
            [36.919150, 30.743628],
            [36.921672, 30.746337]
        ];
        
        // maxBounds için en kuzey, güney, doğu ve batı noktalarını hesapla
        const lats = coordinates.map(coord => coord[0]);
        const lngs = coordinates.map(coord => coord[1]);
        const minLat = Math.min(...lats);
        const maxLat = Math.max(...lats);
        const minLng = Math.min(...lngs);
        const maxLng = Math.max(...lngs);
        
        // Harita merkezini hesapla
        const centerLat = (minLat + maxLat) / 2;
        const centerLng = (minLng + maxLng) / 2;
        
        // Haritayı oluştur
        const map = L.map('map', {
            center: [centerLat, centerLng],
            zoom: 16,
            minZoom: 15,
            maxZoom: 22,
            preferCanvas: true,
            renderer: L.canvas({ padding: 0.5 }),
            maxBounds: [
                [minLat, minLng],
                [maxLat, maxLng]
            ],
            maxBoundsViscosity: 1.0
        });
        
        // Esri World Imagery (Uydu Görüntüsü) katmanını ekle
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; <a href="https://www.esri.com/">Esri</a>',
            maxZoom: 22,
            maxNativeZoom: 19
        }).addTo(map);
        
        // Sınır polygon'unu oluştur (kırmızı çerçeve)
        const boundaryPolygon = L.polygon(coordinates, {
            color: '#ef4444',
            fillColor: 'transparent',
            fillOpacity: 0,
            weight: 4,
            opacity: 1,
            className: 'boundary-polygon',
            interactive: false
        }).addTo(map);

        boundaryPolygon.bringToFront();
        
        // Haritayı belirtilen alana otomatik hizala
        const polygonBounds = L.polygon(coordinates).getBounds();
        map.fitBounds(polygonBounds, {
            padding: [20, 20],
            maxZoom: 17
        });

        // Non-module scriptler (bottom-nav / hamburger) map'e erişebilsin
        window.appMap = map;

        const isMobile = window.matchMedia && window.matchMedia('(max-width: 768px)').matches;
        const LABEL_MIN_ZOOM = 19;

        function shouldShowLabels() {
            return map.getZoom() >= LABEL_MIN_ZOOM;
        }

        let labelSyncRaf = 0;
        function syncLabelVisibility() {
            const show = shouldShowLabels();
            Object.values(markers).forEach((m) => {
                // Polygon label (L.marker + divIcon)
                if (m && m.label && m.polygon) {
                    if (show) {
                        if (!map.hasLayer(m.label)) m.label.addTo(map);
                    } else {
                        if (map.hasLayer(m.label)) map.removeLayer(m.label);
                    }
                    return;
                }

                // Nokta marker tooltip (bindTooltip)
                if (m && typeof m.bindTooltip === 'function') {
                    if (show) {
                        if (!m.__labelBound) {
                            m.bindTooltip(m.__labelText || 'İsimsiz', {
                                permanent: true,
                                direction: 'top',
                                offset: [0, -14]
                            });
                            m.__labelBound = true;
                            try { m.openTooltip(); } catch (e) {}
                        }
                    } else {
                        if (m.__labelBound) {
                            try { m.unbindTooltip(); } catch (e) {}
                            m.__labelBound = false;
                        }
                    }
                }
            });
        }

        function scheduleSyncLabelVisibility() {
            if (labelSyncRaf) return;
            labelSyncRaf = requestAnimationFrame(() => {
                labelSyncRaf = 0;
                syncLabelVisibility();
            });
        }

        map.on('zoom', scheduleSyncLabelVisibility);
        map.on('zoomend', scheduleSyncLabelVisibility);
        map.on('move', scheduleSyncLabelVisibility);
        map.on('moveend', scheduleSyncLabelVisibility);
        
        // Özel marker ikonları oluştur
        const createMarkerIcon = (color) => {
            return L.divIcon({
                className: 'custom-marker',
                html: `<div style="
                    width: 28px;
                    height: 28px;
                    background-color: ${color};
                    border: 3px solid white;
                    border-radius: 50%;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.4);
                "></div>`,
                iconSize: [28, 28],
                iconAnchor: [14, 14]
            });
        };
        
        const markerIconCache = {};
        const getMarkerIconByColor = (color) => {
            const c = String(color || '').trim() || '#ef4444';
            if (!markerIconCache[c]) markerIconCache[c] = createMarkerIcon(c);
            return markerIconCache[c];
        };

        const greenIcon = getMarkerIconByColor('#10b981'); // Atlas - Yeşil
        const yellowIcon = getMarkerIconByColor('#fbbf24'); // Kullanılmayan / Boş - Sarı
        
        // Marker'ları saklamak için obje
        let markers = {};

        function normalizePolygonCoords(raw) {
            if (!raw || !Array.isArray(raw)) return [];
            return raw
                .map((p) => {
                    if (Array.isArray(p) && p.length === 2) return [p[0], p[1]];
                    if (p && typeof p === 'object' && typeof p.lat === 'number' && typeof p.lng === 'number') return [p.lat, p.lng];
                    return null;
                })
                .filter(Boolean);
        }

        function normalizeShopNo(value, fallbackName = '') {
            const direct = parseInt(String(value ?? '').trim(), 10);
            if (Number.isFinite(direct)) return direct;
            const m = String(fallbackName ?? '').match(/(\d+)/);
            if (m) {
                const n = parseInt(m[1], 10);
                if (Number.isFinite(n)) return n;
            }
            return null;
        }

        function normalizeShopDisplay(shop) {
            const noNum = normalizeShopNo(shop.no, shop.name);
            const noStr = noNum !== null ? String(noNum) : (shop.no ? String(shop.no) : '');
            const name = (shop.name && String(shop.name).trim())
                ? String(shop.name).trim()
                : (noNum !== null ? `Dükkan ${noNum}` : 'İsimsiz');
            return { ...shop, noNum, no: noStr, name };
        }

        function toTelHref(raw) {
            const s = String(raw ?? '').trim();
            if (!s) return '';
            const cleaned = s.replace(/[^0-9+]/g, '');
            return cleaned ? `tel:${cleaned}` : '';
        }

        function renderShopPopupHtml(shop) {
            const tel = shop.telefon ? String(shop.telefon) : '';
            const vergi = shop.vergiNo ? String(shop.vergiNo) : '';
            const progColor = (typeof window.programColor === 'function') ? window.programColor(shop) : (shop.program === 'atlas' ? '#10b981' : '#ef4444');
            const progText = (typeof window.programLabel === 'function') ? window.programLabel(shop.program) : (shop.program === 'atlas' ? 'Atlas' : 'Diğer');
            const telHref = toTelHref(tel);
            const callBtn = telHref
                ? `<a href="${telHref}" style="display:inline-block;margin-top:8px;padding:8px 12px;border-radius:10px;background:#3b82f6;color:#fff;text-decoration:none;font-weight:700;">Ara</a>`
                : '';

            return `
                <div style="text-align:center;padding:8px;">
                    <h3 style="font-weight:bold;margin-bottom:8px;">${shop.name || 'İsimsiz'}</h3>
                    <p style="margin:4px 0;"><strong>Dükkan No:</strong> ${shop.no || '-'}</p>
                    <p style="margin:4px 0;">
                        <strong>Program:</strong>
                        <span style="color:${progColor};">
                            ${progText}
                        </span>
                    </p>
                    <p style="margin:4px 0;"><strong>Vergi No:</strong> ${vergi || '-'}</p>
                    <p style="margin:4px 0;"><strong>Telefon:</strong> ${tel || '-'}</p>
                    ${callBtn}
                </div>
            `;
        }

        const detailSheet = document.getElementById('shopDetailSheet');
        const detailOverlay = document.getElementById('shopDetailOverlay');
        const detailCloseBtn = document.getElementById('shopDetailCloseBtn');
        const mdCopyVergi = document.getElementById('mdCopyVergi');
        const mdCallNow = document.getElementById('mdCallNow');
        const mdShowOnMap = document.getElementById('mdShowOnMap');

        let currentDetailShop = null;

        function closeMobileDetail() {
            if (!detailSheet || !detailOverlay) return;
            detailSheet.classList.remove('open');
            detailOverlay.classList.remove('open');
            currentDetailShop = null;
        }

        function openMobileDetail(shop) {
            if (!detailSheet || !detailOverlay) return;
            const isMobileNow = window.matchMedia && window.matchMedia('(max-width: 768px)').matches;
            if (!isMobileNow) return;

            currentDetailShop = shop;
            document.getElementById('mdHeroNo').textContent = shop.no || '-';
            document.getElementById('mdHeroName').textContent = shop.name || 'İsimsiz';
            document.getElementById('mdProgram').textContent = (typeof window.programLabel === 'function') ? window.programLabel(shop.program) : (shop.program === 'atlas' ? 'Atlas' : 'Diğer');
            document.getElementById('mdVergi').textContent = shop.vergiNo || '-';
            document.getElementById('mdTelefon').textContent = shop.telefon || '-';

            const href = toTelHref(shop.telefon);
            if (mdCallNow) {
                if (href) {
                    mdCallNow.setAttribute('href', href);
                    mdCallNow.style.display = 'inline-flex';
                } else {
                    mdCallNow.removeAttribute('href');
                    mdCallNow.style.display = 'none';
                }
            }

            detailSheet.classList.add('open');
            detailOverlay.classList.add('open');
        }

        window.__rerenderMobileDetailProgram = () => {
            if (!currentDetailShop) return;
            const el = document.getElementById('mdProgram');
            if (!el) return;
            el.textContent = (typeof window.programLabel === 'function')
                ? window.programLabel(currentDetailShop.program)
                : (currentDetailShop.program === 'atlas' ? 'Atlas' : 'Diğer');
        };

        if (detailOverlay) detailOverlay.addEventListener('click', closeMobileDetail);
        if (detailCloseBtn) detailCloseBtn.addEventListener('click', closeMobileDetail);

        if (mdCopyVergi) {
            mdCopyVergi.addEventListener('click', async () => {
                const text = String(currentDetailShop?.vergiNo || '').trim();
                if (!text) return;
                try {
                    await navigator.clipboard.writeText(text);
                } catch (e) {
                    const ta = document.createElement('textarea');
                    ta.value = text;
                    document.body.appendChild(ta);
                    ta.select();
                    document.execCommand('copy');
                    document.body.removeChild(ta);
                }
            });
        }

        if (mdShowOnMap) {
            mdShowOnMap.addEventListener('click', () => {
                const shop = currentDetailShop;
                if (!shop) return;
                closeMobileDetail();
                if (typeof setActiveTab === 'function') setActiveTab('map');
                setTimeout(() => {
                    const m = markers[shop.id];
                    if (m?.polygon) {
                        map.fitBounds(m.polygon.getBounds(), {
                            padding: isMobile ? [40, 40] : [20, 20],
                            animate: true
                        });
                        m.polygon.openPopup();
                    } else if (m && typeof m.getLatLng === 'function') {
                        map.setView(m.getLatLng(), 19, { animate: true, duration: 0.5 });
                        if (typeof m.openPopup === 'function') m.openPopup();
                    } else if (shop.coords && Array.isArray(shop.coords)) {
                        map.setView(shop.coords, 19, { animate: true, duration: 0.5 });
                    }
                }, 0);
            });
        }
        
        // Firestore'dan verileri anlık çek
        const dukkanlarRef = collection(db, 'dukkanlar');
        const dukkanlarQuery = query(dukkanlarRef, orderBy('no'));

        function removeShopLayers(shopId) {
            const m = markers[shopId];
            if (!m) return;

            if (m.polygon) {
                try { map.removeLayer(m.polygon); } catch (e) {}
            }
            if (m.label) {
                try { map.removeLayer(m.label); } catch (e) {}
            }
            if (typeof m.removeLayer === 'function') {
                try { map.removeLayer(m); } catch (e) {}
            } else if (m instanceof L.Marker || m instanceof L.Polygon) {
                try { map.removeLayer(m); } catch (e) {}
            }

            delete markers[shopId];
        }

        function upsertShopLayers(shop) {
            removeShopLayers(shop.id);

            const normalizedPolygon = normalizePolygonCoords(shop.polygonCoords);
            const isEmpty = !String(shop.program || '').trim();
            const color = (typeof window.programColor === 'function')
                ? window.programColor(shop)
                : ((shop.kullanilmiyor || isEmpty) ? '#fbbf24' : (shop.program === 'atlas' ? '#10b981' : '#ef4444'));

            if (normalizedPolygon.length >= 3) {
                const lats = normalizedPolygon.map(c => c[0]);
                const lngs = normalizedPolygon.map(c => c[1]);
                const centerLat = (Math.min(...lats) + Math.max(...lats)) / 2;
                const centerLng = (Math.min(...lngs) + Math.max(...lngs)) / 2;

                const polygon = L.polygon(normalizedPolygon, {
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.4,
                    weight: isMobile ? 2 : 2,
                    className: `shop-polygon ${shop.kullanilmiyor ? 'kullanilmiyor' : (isEmpty ? 'empty' : (shop.program === 'atlas' ? 'atlas' : 'diger'))}`
                })
                .bindTooltip(shop.name || shop.no || 'İsimsiz', {
                    permanent: false,
                    direction: 'center'
                })
                .bindPopup(renderShopPopupHtml(shop))
                .addTo(map);

                polygon.on('click', () => {
                    openMobileDetail(shop);
                });

                const label = L.marker([centerLat, centerLng], {
                    icon: L.divIcon({
                        className: 'polygon-label',
                        html: `<div style="
                            font-size: 18px;
                            font-weight: bold;
                            color: white;
                            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
                            text-align: center;
                            background: rgba(0,0,0,0.5);
                            padding: 4px 8px;
                            border-radius: 4px;
                        ">${shop.no || ''}</div>`,
                        iconSize: [60, 30],
                        iconAnchor: [30, 15]
                    })
                });

                if (shouldShowLabels()) {
                    label.addTo(map);
                }

                markers[shop.id] = { polygon, label };
                return;
            }

            if (shop.coords && Array.isArray(shop.coords) && shop.coords.length === 2) {
                const icon = (shop.kullanilmiyor || isEmpty)
                    ? yellowIcon
                    : (shop.program === 'atlas' ? greenIcon : getMarkerIconByColor(color));

                const marker = L.marker(shop.coords, { icon: icon })
                    .bindPopup(renderShopPopupHtml(shop))
                    .addTo(map);

                marker.__labelText = shop.name || 'İsimsiz';
                marker.__labelBound = false;

                marker.on('click', () => {
                    openMobileDetail(shop);
                });

                markers[shop.id] = marker;
                return;
            }

            console.warn('Geçersiz koordinat:', shop);
        }

        onSnapshot(dukkanlarQuery, (snapshot) => {
            snapshot.docChanges().forEach((ch) => {
                const shop = { id: ch.doc.id, ...ch.doc.data() };
                const normalized = normalizeShopDisplay(shop);

                if (ch.type === 'removed') {
                    removeShopLayers(normalized.id);
                    return;
                }

                upsertShopLayers(normalized);
            });

            const shopsArray = snapshot.docs
                .map(d => ({ id: d.id, ...d.data() }))
                .map(normalizeShopDisplay)
                .sort((a, b) => {
                    const aNo = parseInt(String(a.no ?? ''), 10);
                    const bNo = parseInt(String(b.no ?? ''), 10);
                    const aSafe = Number.isFinite(aNo) ? aNo : Number.POSITIVE_INFINITY;
                    const bSafe = Number.isFinite(bNo) ? bNo : Number.POSITIVE_INFINITY;
                    return aSafe - bSafe;
                });

            updateShopList(shopsArray);
            updateStats(shopsArray);
            scheduleSyncLabelVisibility();

            __loadingShopsReady = true;
            __maybeFinishLoading();
        });
        
        // Sidebar işlevleri
        const shopList = document.getElementById('dukkanListesi');
        const searchInput = document.getElementById('searchInput');
        let allShops = [];
        
        // Dükkan listesini güncelle
        function updateShopList(shops) {
            allShops = shops;
            renderShopList(shops);
        }
        
        // Dükkan listesini render et
        function renderShopList(filteredShops = allShops) {
            shopList.innerHTML = '';
            
            if (filteredShops.length === 0) {
                shopList.innerHTML = '<div class="text-gray-400 text-center py-8">Dükkan bulunamadı</div>';
                return;
            }
            
            const sorted = [...filteredShops].sort((a, b) => {
                const aNo = parseInt(String(a.no ?? ''), 10);
                const bNo = parseInt(String(b.no ?? ''), 10);
                const aSafe = Number.isFinite(aNo) ? aNo : Number.POSITIVE_INFINITY;
                const bSafe = Number.isFinite(bNo) ? bNo : Number.POSITIVE_INFINITY;
                return aSafe - bSafe;
            });

            sorted.forEach(shop => {
                if (!shop.coords || !Array.isArray(shop.coords)) return;
                
                const shopItem = document.createElement('div');
                const isEmpty = !String(shop.program || '').trim();
                shopItem.className = `shop-item ${shop.kullanilmiyor ? 'kullanilmiyor' : (isEmpty ? 'empty' : (shop.program === 'atlas' ? 'atlas' : 'diger'))}`;
                shopItem.innerHTML = `
                    <div class="font-semibold text-gray-200 mb-1">${shop.name || 'İsimsiz'}</div>
                    <div class="text-sm text-gray-400">${shop.no || '-'}</div>
                `;
                
                shopItem.addEventListener('click', () => {
                    openMobileDetail(shop);
                    const m = markers[shop.id];
                    if (m?.polygon) {
                        map.fitBounds(m.polygon.getBounds(), {
                            padding: isMobile ? [40, 40] : [20, 20],
                            animate: true
                        });
                    } else {
                        map.setView(shop.coords, 19, {
                            animate: true,
                            duration: 0.5
                        });
                    }
                    
                    if (m?.polygon) {
                        m.polygon.openPopup();
                    } else if (m && typeof m.openPopup === 'function') {
                        m.openPopup();
                    }

                    Object.values(markers).forEach(other => {
                        if (other === m) return;
                        if (other?.polygon && typeof other.polygon.closePopup === 'function') {
                            other.polygon.closePopup();
                        } else if (other && typeof other.closePopup === 'function') {
                            other.closePopup();
                        }
                    });

                    setTimeout(() => {
                        if (typeof syncLabelVisibility === 'function') syncLabelVisibility();
                    }, 0);
                });
                
                shopList.appendChild(shopItem);
            });
        }
        
        // Arama fonksiyonu
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                renderShopList();
                return;
            }
            
            const filtered = allShops.filter(shop => {
                const name = (shop.name || '').toLowerCase();
                const no = (shop.no || '').toLowerCase();
                const vergiNo = (shop.vergiNo || '').toLowerCase();
                const telefon = (shop.telefon || '').toLowerCase();
                return name.includes(searchTerm) || no.includes(searchTerm) || vergiNo.includes(searchTerm) || telefon.includes(searchTerm);
            });
            
            renderShopList(filtered);
        });
        
        // İstatistikleri güncelle
        function updateStats(shops) {
            try {
                const total = shops.length;

                document.getElementById('totalShops').textContent = total;

                const normalizeKey = (s) => String(s || '')
                    .trim()
                    .toLowerCase()
                    .replace(/[\s\-_]+/g, '');

                const programList = Array.isArray(window.programSettings) ? window.programSettings : [];
                const known = new Map(programList.map(p => [normalizeKey(p.value), p]));

                let atlasCount = 0;
                let emptyCount = 0;
                let unusedCount = 0;
                let otherCount = 0;

                const counts = new Map();
                programList.forEach(p => counts.set(normalizeKey(p.value), 0));

                shops.forEach(s => {
                    const prog = String(s.program || '').trim();
                    const isEmpty = !prog;
                    if (s.kullanilmiyor) {
                        unusedCount++;
                        return;
                    }
                    if (isEmpty) {
                        emptyCount++;
                        return;
                    }
                    if (prog === 'atlas') {
                        atlasCount++;
                        return;
                    }
                    if (prog === 'diger') {
                        otherCount++;
                        return;
                    }
                    const key = normalizeKey(prog);
                    if (known.has(key)) {
                        counts.set(key, (counts.get(key) || 0) + 1);
                        return;
                    }
                    otherCount++;
                });

                const container = document.getElementById('programStatsContainer');
                if (!container) return;
                container.style.display = 'contents';
                container.innerHTML = '';

                const mkCard = (title, value, color) => {
                    const el = document.createElement('div');
                    el.className = 'stat-card';
                    if (color) {
                        el.style.borderColor = `${color}55`;
                    }
                    el.innerHTML = `
                        <div class="t">${title.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>
                        <div class="v">${value}</div>
                    `;
                    return el;
                };

                container.appendChild(mkCard('Atlas', atlasCount, '#10b981'));
                programList.forEach(p => {
                    if (String(p?.value || '').trim() === 'diger') return;
                    const key = normalizeKey(p.value);
                    const c = counts.get(key) || 0;
                    container.appendChild(mkCard(p.label || '-', c, String(p.color || '').trim() || '#ef4444'));
                });
                container.appendChild(mkCard('Diğer', otherCount, '#ef4444'));
                container.appendChild(mkCard('Kullanılmıyor', unusedCount, '#fbbf24'));

                try {
                    if (typeof window.__updateMobileListLayout === 'function') {
                        requestAnimationFrame(() => window.__updateMobileListLayout());
                    }
                } catch (e) {}
            } catch (e) {
                console.error('updateStats error', e);
            }
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js');
            });
        }

    <nav class="bottom-nav" id="bottomNav">
        <button id="tabMapBtn" class="bottom-nav-btn active" type="button">
            <div class="icon">🏠</div>
            <div class="label">Harita</div>
        </button>
        <button id="tabListBtn" class="bottom-nav-btn" type="button">
            <div class="icon">📋</div>
            <div class="label">Liste</div>
        </button>
        <button id="tabAdminBtn" class="bottom-nav-btn" type="button">
            <div class="icon">⚙️</div>
            <div class="label">Yönetim</div>
        </button>
    </nav>
    
    <div id="map"></div>

    <script>
        (function () {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const hamburger = document.getElementById('appHamburgerBtn');
            const mapBtn = document.getElementById('tabMapBtn');
            const listBtn = document.getElementById('tabListBtn');
            const adminBtn = document.getElementById('tabAdminBtn');
            const dashboard = document.querySelector('.dashboard');

            const isMobileNow = () => window.matchMedia && window.matchMedia('(max-width: 768px)').matches;

            const closeSidebar = () => {
                if (!sidebar || !overlay) return;
                sidebar.classList.remove('open');
                overlay.classList.remove('open');
            };

            const openSidebar = () => {
                if (!sidebar || !overlay) return;
                sidebar.classList.add('open');
                overlay.classList.add('open');
            };

            window.setActiveTab = (tab) => {
                if (!isMobileNow()) return;
                document.body.classList.remove('tab-map', 'tab-list');
                if (tab === 'list') {
                    document.body.classList.add('tab-list');
                    if (mapBtn) mapBtn.classList.remove('active');
                    if (listBtn) listBtn.classList.add('active');
                    if (adminBtn) adminBtn.classList.remove('active');
                    openSidebar();
                } else {
                    document.body.classList.add('tab-map');
                    if (mapBtn) mapBtn.classList.add('active');
                    if (listBtn) listBtn.classList.remove('active');
                    if (adminBtn) adminBtn.classList.remove('active');
                    closeSidebar();
                }

                window.__updateMobileListLayout?.();

                setTimeout(() => {
                    try { window.appMap && window.appMap.invalidateSize(); } catch (e) {}
                }, 50);
            };

            window.__updateMobileListLayout = () => {
                try {
                    if (!isMobileNow()) return;
                    if (!document.body.classList.contains('tab-list')) return;
                    if (!dashboard) return;
                    const h = Math.max(160, Math.min(320, dashboard.offsetHeight || 190));
                    document.documentElement.style.setProperty('--mobileDashboardH', `${h}px`);
                } catch (e) {}
            };

            const handleAdmin = () => {
                window.location.href = 'admin.html';
            };

            const userLogoutBtn = document.getElementById('userLogoutBtn');
            if (userLogoutBtn) {
                userLogoutBtn.addEventListener('click', async () => {
                    if (typeof window.userSignOut === 'function') {
                        await window.userSignOut();
                    }
                });
            }

            if (hamburger) {
                hamburger.addEventListener('click', () => {
                    if (!isMobileNow()) return;
                    window.setActiveTab('map');
                });
            }

            if (overlay) overlay.addEventListener('click', closeSidebar);

            if (mapBtn) mapBtn.addEventListener('click', () => window.setActiveTab('map'));
            if (listBtn) listBtn.addEventListener('click', () => window.setActiveTab('list'));
            if (adminBtn) adminBtn.addEventListener('click', handleAdmin);

            const sync = () => {
                if (isMobileNow()) {
                    if (!document.body.classList.contains('tab-map') && !document.body.classList.contains('tab-list')) {
                        document.body.classList.add('tab-map');
                    }
                } else {
                    document.body.classList.remove('tab-map', 'tab-list');
                    closeSidebar();
                }

                window.__updateMobileListLayout?.();
            };

            window.addEventListener('resize', sync);
            sync();
        })();
    </script>
</body>
</html>
