<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <title>Blok Ayarları</title>

  <link rel="stylesheet" href="assets/css/settings.css" />
  <script type="module" src="assets/js/settings-blocks.js"></script>

  <style>
    /* Eğer settings.css’in yoksa bile sayfa düzgün dursun diye minimal */
    body{ margin:0; background:#0f172a; color:#e2e8f0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    .topbar{ display:flex; align-items:center; gap:12px; padding:14px 16px; position:sticky; top:0; background:rgba(15,23,42,.92); backdrop-filter:blur(10px); border-bottom:1px solid rgba(255,255,255,.1); }
    .back{ width:40px; height:40px; border-radius:999px; border:1px solid rgba(255,255,255,.18); background:rgba(255,255,255,.06); color:#fff; display:grid; place-items:center; text-decoration:none; }
    .title{ font-weight:900; }
    .wrap{ padding:16px; max-width:900px; margin:0 auto; }
    .card{ background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12); border-radius:16px; padding:14px; }
    .row{ display:flex; align-items:center; justify-content:space-between; gap:12px; padding:12px; border-radius:14px; border:1px solid rgba(255,255,255,.10); background:rgba(0,0,0,.18); margin-top:10px; }
    .meta{ font-size:12px; opacity:.75; margin-top:4px; }
    .btn{ border:none; border-radius:12px; padding:10px 12px; font-weight:800; cursor:pointer; }
    .btn-danger{ background:rgba(239,68,68,.18); color:#fecaca; border:1px solid rgba(239,68,68,.32); }
    .btn-danger:hover{ background:rgba(239,68,68,.26); }
    .empty{ text-align:center; opacity:.7; padding:24px 8px; }
  </style>
</head>

<body>
  <header class="topbar">
    <a class="back" href="settings.html" title="Geri">←</a>
    <div>
      <div class="title">Blok Ayarları</div>
      <div class="meta">Oluşturduğun blokları listeler, komple siler.</div>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
        <div>
          <div style="font-weight:900;">Son Eklenen Bloklar</div>
          <div class="meta">Kaynağı: <span id="sourceHint">bloklar</span></div>
        </div>
        <div class="meta" id="countHint"></div>
      </div>

      <div id="blockList" style="margin-top:10px;"></div>
      <div id="emptyState" class="empty" style="display:none;">Henüz blok yok.</div>
    </div>
  </main>
</body>
</html>
